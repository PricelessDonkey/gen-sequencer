<div class="container">
  <div class="toolbar">
    <div class="toolbar-left">
      <h2 class="finger-paint-regular">Pomelo Brunn</h2>
    </div>
    <div class="toolbar-right">
      <div class="tabs">
        <button (click)="toggleSection('A')">A</button>
        <button (click)="toggleSection('B')">B</button>
        <button (click)="toggleSection('C')">C</button>
        <button (click)="toggleSection('D')">D</button>
        <button (click)="toggleSection('E')">E</button>
      </div>
    </div>
  </div>
  <div class="controls-container">
    <div *ngIf="activeSection === 'A'">
      <h3>A Section</h3>
    </div>
    <div *ngIf="activeSection === 'B'">
      <h3>B Section</h3>
    </div>
    <div *ngIf="activeSection === 'C'">
      <h3>C Section</h3>
    </div>
    <div *ngIf="activeSection === 'D'">
      <h3>D Section</h3>
    </div>
    <div *ngIf="activeSection === 'E'">
      <h3>E Section</h3>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
